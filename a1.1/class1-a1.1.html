<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1 - German TTS & Word Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Lesson 1 - Introduction to German [17.12.2024]</h1>

    <div class="container">
        <!-- Left Section: Dynamic Text Boxes -->
        <div class="left-section">
            <h2>Text Input Section</h2>
            <p>Hover over a box to add or delete text areas:</p>
            <div id="textBoxContainer">
                <!-- Initial text box -->
                <div class="dynamic-box">
                    <textarea placeholder="Enter text here..." oninput="adjustHeight(this)"></textarea>
                    <div class="controls">
                        <button onclick="addTextBox(this)">+</button>
                        <button onclick="deleteTextBox(this)">x</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section: Word Bank -->
        <div class="right-section">
            <h2>Interactive Word Bank</h2>
            <table id="wordBankTable">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Translation</th>
                        <th>Category</th>
                        <th>Add</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>Play</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <div style="margin-top: 10px;">
                <button onclick="addRow()">Add New Word</button>
                <button onclick="exportWordBank()">Export Bank</button>
            </div>
        </div>
    </div>

    <script src="german-tts.js"></script>
    <script src="app.js"></script>
    <script>
        function adjustHeight(element) {
            element.style.height = "auto";
            element.style.height = element.scrollHeight + "px";
        }

        function addTextBox(button) {
            const container = document.getElementById("textBoxContainer");
            const newBox = document.createElement("div");
            newBox.className = "dynamic-box";
            newBox.innerHTML = `
                <textarea placeholder="Enter text here..." oninput="adjustHeight(this)"></textarea>
                <div class="controls">
                    <button onclick="addTextBox(this)">+</button>
                    <button onclick="deleteTextBox(this)">x</button>
                </div>
            `;
            container.appendChild(newBox);
        }

        function deleteTextBox(button) {
            const box = button.closest(".dynamic-box");
            box.remove();
        }
    </script>
</body>
</html>
