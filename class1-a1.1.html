<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1 - German TTS & Word Bank</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Class 1 - Introduction to German</h1>

    <!-- Two-Column Layout -->
    <div class="container">
        <!-- Left Section: German TTS -->
        <div class="left-section">
            <p>Click the play button to hear the text in proper German pronunciation:</p>
            <div>
                <div>
                    <span>Guten Tag!</span>
                    <button class="action-btn" onclick="speakText('Guten Tag!')">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div>
                    <span>Wie geht's?</span>
                    <button class="action-btn" onclick="speakText('Wie geht\'s?')">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div>
                    <span>Auf Wiedersehen!</span>
                    <button class="action-btn" onclick="speakText('Auf Wiedersehen!')">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Section: Word Bank -->
        <div class="right-section">
            <h2>Interactive Word Bank</h2>
            <table id="wordBankTable">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Translation</th>
                        <th>Category</th>
                        <th>Add</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>Play</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <!-- Buttons for Adding and Exporting Words -->
            <div style="margin-top: 10px;">
                <button onclick="addRow()">Add New Word</button>
                <button onclick="exportWordBank()">Export Bank</button>
            </div>
        </div>
    </div>

    <!-- External JavaScript Files -->
    <script src="german-tts.js"></script> <!-- German TTS -->
    <script src="app.js"></script> <!-- Word Bank Logic -->
</body>
</html>
